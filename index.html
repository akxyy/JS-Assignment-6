<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="displayPart"></div>
        <div class="calculator">
            <div id="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div id="operators">
                <button id="additionButton">+</button>
                <button id="subtractionButton">-</button>
                <button id="multiplyButton">*</button>
                <button id="divisionButton">/</button>
            </div>
        </div>
        <div id="sumButton">
            <button id="summationButton">=</button>
        </div>
        <div id="clearButton">
            <button id="clearButton">C</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
